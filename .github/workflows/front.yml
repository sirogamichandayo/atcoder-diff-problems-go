name: Front
on: [push]
jobs:
  test:
    name: Check the source code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-diff-problems
    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        run: yarn install
      - name: Prettier
        run: yarn prettier --write './src/**/*.{tsx,ts,css}'
      - name: Lint
        run: yarn eslint './src/**/*.{js,jsx,ts,tsx}'
