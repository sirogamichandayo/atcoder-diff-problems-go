name: Go

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main
    
jobs:

  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.29-debian
        ports:
          - 3306:3306
        options: --health-cmd "mysqladmin ping -h localhost" --health-interval 20s --health-timeout 10s --health-retries 10
        env:
          MYSQL_ROOT_PASSWORD: secret

    defaults:
      run:
        working-directory: backend-diff-problems
        
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Create e tables
      run: |
        mysql --defaults-extra-file=.github/mysql-dbaccess.cnf -h 127.0.0.1 --ssl-mode=DISABLED --port 3306
        sql-migrate up

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
