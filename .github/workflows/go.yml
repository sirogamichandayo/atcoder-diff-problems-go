name: Go

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - master
      - develop
      - staging
    
jobs:

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-diff-problems
        
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18        

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
